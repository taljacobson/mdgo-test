<div class="app-side-menu">
  <app-user-info></app-user-info>

  <div class="devider">
    <hr />
  </div>

  <nav>
    <ul *ngFor="let navItem of navItems">
      <li >
        <a class="nav-item" [routerLinkActive]="navItem.link" [routerLink]="navItem.link">
          <i *ngIf="navItem.icon" class="material-icons">
            {{navItem.icon}}
          </i>
          <span>{{navItem.label}}</span> 
        </a>
      </li>
    </ul>
  </nav>

</div>
